<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Walki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="login"></div>
        <div class="shop"></div>
    </header>
    
    <div id="arena">
        <button id="axeAttackBtn" style="display: none;">Uderz siekierką</button>
        <div id="coinTossModal" style="display: none;">
            <div id="coinTossContainer">
                <p>Wybierz: Orzeł czy Reszka?</p>
                <button id="headsBtn">Orzeł</button>
                <button id="tailsBtn">Reszka</button>
            </div>
        </div>        
        <div id="battleLogContainer">
            <div id="battleLog">Kliknij 'Start', aby rozpocząć!</div>
        </div>
        <div id="battleControls">
            <button id="startBtn">Start</button>    
            <button id="moveLeftBtn">
                <img src="ruch_w_lewo.png" alt="Ruch w lewo">
            </button>
            <button id="moveRightBtn">
                <img src="ruch_w_prawo.png" alt="Ruch w prawo">
            </button>
            <button id="attackBtn">Atakuj!</button>
        </div>

        <div class="characters">
            <div id="player">
                <img src="gosc.png" alt="Postać gracza" class="character">
                <div class="stats">
                    <img src="hp.png" alt="HP" class="icon">
                    <span id="playerHP">150</span>
                </div>
            </div>
            <div id="enemy">
                <img src="boss.png" alt="Postać przeciwnika" class="character">
                <div class="stats">
                    <img src="hp.png" alt="HP" class="icon">
                    <span id="enemyHP">150</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
