<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Walki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="arena">
        <div id="player">
            <img src="postac.jpg" alt="Postać gracza" class="character">
            <div class="stats">
                <img src="hp.png" alt="HP" class="icon">
                <span id="playerHP">100</span>
            </div>
        </div>
        <div id="enemy">
            <img src="postac.jpg" alt="Postać przeciwnika" class="character">
            <div class="stats">
                <img src="hp.png" alt="HP" class="icon">
                <span id="enemyHP">100</span>
            </div>
        </div>
        <div id="battleControls">
            <button id="attackBtn">Atakuj!</button>
            <p id="battleLog"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
